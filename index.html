<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/script/style.css">
    <title>Landing Page Template</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel PH</h2>
            <div class="toggle"></div>
        </header>

        <video src="/assets/vid/sample.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>It's More Fun</h2>
            <h3>Here in the Philippines!</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis sed assumenda soluta architecto consectetur ratione voluptates consequatur enim provident laborum.</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="/assets/img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="/assets/img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="/assets/img/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () =>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
